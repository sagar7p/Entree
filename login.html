  <style>

  body {
    background-image:url("img/loginbg.jpg");
    background-repeat: no-repeat;
    background-size: cover;
  }

  

  .container {
    background-color: rgba(255,255,255,0.5);
    border-radius: 10px;
    width: 65%;
    height: 300px;
    margin: 0 auto;
    margin-top: 10%;
    
    -webkit-column-count: 2;
    column-count:2;
  }

  .btn {
    
    margin-left: 0;
    margin-top: 10px;

  }

  .noaccount {
    margin-top: 30px;
  }


  .Error {
    color: red;
  }

  .form-control {
    margin-top: 10px;
  }



  </style>

  <body>

    <div class="container">

     <form class="form-signin">
        <div class="left">
        <h2 class="form-signin-heading">Please sign in</h2>

        <label for="inputEmail" class="sr-only">Username</label>
        <input type="text" id="inputEmail" class="form-control USERNAME" placeholder="Username" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control PASSWORD" placeholder="Password" required="" value="">
        
        
        <strong><div class="Error">This text will change if there is an error</div> </strong>
      </form>

      <button class="btn btn-lg btn-primary btn-block signin" type="">Sign in</button>
    </div>
      <br> <br>
      <div class="right">
       <!-- Button trigger modal -->
       
       <div class="noaccount"><h2 class="form-signin-heading">Don't have an account?</h2></div>
      <div class="span"> <button class="btn btn-lg btn-primary btn-block register" type="" data-toggle="modal" data-target="#register">Register</button> </div>
      <div class="span1"><button class="btn btn-lg btn-primary btn-block guestmode" type="">Guest Mode</button> </div>
      </div>

     
      
        <!-- Modal -->
        <div class="modal fade" id="register" role="dialog" >
            <div class="modal-dialog modal-lg" width="80%">
            
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Register Now!</h4>
                </div>


                <!-- CHANGE THIS -->
                <div class="modal-body">
                  <form class="form-horizontal col-sm-12">

                    <div class="form-group"><label>First Name</label><input class="form-control" id= "first" placeholder="Sahil" data-placement="top" data-trigger="manual"  type="text"></div>

                    <div class="form-group"><label>Last Name</label><input class="form-control" id="last" placeholder="Lele" data-placement="top" data-trigger="manual"  type="text"></div>

                    <div class="form-group"><label>E-Mail</label><input class="form-control" id="email" placeholder="you@email.com" data-placement="top" data-trigger="manual" type="text"></div>

                    <div class="form-group username"><label>Username</label><input class="form-control required" id="username" placeholder="@ilurveCS" data-placement="top" data-trigger="manual" type="text"></div>

                    <div class="form-group username"><label>Password</label><input class="form-control required" id="password" type="password" placeholder="********" data-placement="top" data-trigger="manual"></div>

                    <div class="form-group"><label>Favorite Food</label><textarea class="form-control" id="food" placeholder="Your favorite food here.." data-placement="top" data-trigger="manual"></textarea></div>

                    <div class="form-group"><button type="submit" class="btn btn-primary pull-right registerNOW">Register!</button> <p class="help-block pull-left text-danger hide" id="form-error">&nbsp; The form is not valid. </p></div>
                  </form>
                </div>
                  <div class="modal-footer"> </div>
              </div>
              
            </div>
          </div>

    </div> <!-- /container -->
